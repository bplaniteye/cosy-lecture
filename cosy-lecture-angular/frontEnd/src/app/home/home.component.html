    <div id="container-cards-primary">
        <div class="card-primary" routerLink="/book">
            <h2>LIVRES</h2>

        </div>

        </div>
    </div>

    <h3 class="section-title">Les derni√®res sorties :</h3>

    <div class="container-cards-secondary">
        <ng-container *ngFor="let book of latestBooks; let i = index">
            <ng-container *ngIf="i < 5">
                <a [routerLink]="['/book-details', book.id]" class="card-link">
                    <div class="card">
                        <h4 id="titleCard">{{ book.title }}</h4>
                        <h5 id="authorCard">{{ book.author.firstname }} {{ book.author.lastname }}</h5>
                    </div>
                </a>
            </ng-container>
        </ng-container>
    </div>
