<div class="container" *ngIf="currentUser">
  <h1>{{ title }}</h1>
  <div id="firstName">
    <!-- BOUTON POUR MODIFIER LE FIRSTNAME -->
    <div class="input-with-icon">
    <button
    id="btnChangeFirstName"
    class="icon-button"
    [class.d-none]="firstNameValue.length > 0"
    (click)="toggleFirstNameForm()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-pencil"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
        />
      </svg>
    </button>
  </div>
  </div>
  <div id="changeFirstName" [ngClass]="{'d-none': !showFirstNameForm}">
    <form>
      <div>
        <label for="firstName">Prénom:</label>
        <div>
          <input
          type="text"
          name="firstName"
          [(ngModel)]="currentUser.firstName"
          [disabled]="!showFirstNameForm"
          />
        </div>
        <div>
          <button
          id="btnValidChangeFirstName"
          type="submit"
          [class.d-none]="firstNameValue.length === 0"
          *ngIf="showFirstNameForm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
